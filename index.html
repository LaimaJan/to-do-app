<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>To-do</title>
	</head>
	<body>
		<h1>To do list</h1>
		<div class="sorting-buttons-container">
			<p>Sort by:</p>
			<button class="recently-added">Recently added</button>
			<button class="deadline">Deadline</button>
			<button class="recently-completed">Recently completed</button>
		</div>
		<div class="add-item-container">
			<input type="text" id="input-field" name="input-field" maxlength="160" />
			<input type="datetime-local" id="date-time" name="date-time" />
			<button id="submit-btn">Add</button>
		</div>

		<div class="to-do-list"></div>
		<script src="index.js"></script>
	</body>
</html>
